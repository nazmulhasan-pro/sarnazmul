<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout3</title>
    <link rel="stylesheet" href="/layout3/css/style.css">
</head>
<body>
    <!-- start header part -->
 <header>
 <div class="main-header">

<div class="header-logo">

<span>Header Logo</span>

</div>

<div class="header-banner">

<span>Header Banner</span>
</div>

 </div>
</header>
  <!-- end header part -->

  <!-- header box start -->

<div class="header-box">
<h3>Header Box</h3>

</div>

   <!-- header box end -->

   <!-- block content start -->
<div class="content">
<div class="left">
<h1>Left</h1>

</div>

<div class="center">
    
<div class="top">
<h1>top</h1>
</div>
<div class="middle">
   
<div class="middle-left">
<h1>middle-left</h1>
</div>
<div class="middle-right">
<h1>middle-right</h1>

</div>

</div>

<div class="bottom">

<h1>bottom</h1>
</div>

</div>

<div class="right">

<h1>right</h1>

</div>
</div>


    <!-- block content end-->

    <!-- footer start -->

<footer>

<h1>footer</h1>
</footer>

    <!-- footer end -->
 

</body>
</html>
